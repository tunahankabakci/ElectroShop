<div class="bg py-5">
    <div class="col-md-8 col-lg-6 col-xl-6 container border">
        <form class="login-form m-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h1 class="text-center">Sign in</h1>
            <div class="form-group mt-4" id="email">
                <input class="form-control input-lg" formControlName="email" placeholder="E-mail Address" type="email"
                    (focus)="hideValidate('email')"/>
                <i class="ico fas fa-envelope"></i>
            </div>
            <div class="form-group mt-3" id="password">
                <input class="form-control input-lg" formControlName="password" placeholder="Password" type="password"
                    (focus)="hideValidate('password')"/>
                <i class="ico fa fa-lock"></i>
            </div>
            <div class="form-group mt-4">
                <button class="btn-lg btn-block btn" type="submit">Sign in</button>
            </div>
            <hr />
            <div class="text-center">
                <label><a href="#">Forgot your password?</a></label>
            </div>
            <div class="text-center">
                <label><a href="/register">Create an Account</a></label>
            </div>
            <hr>
            <h3 class="text-center">Or</h3>
            <div class="form-group d-flex justify-content-center align-items-center">
                <a class="button button--social-login button--facebook" href="#"><i
                        class="icon fab fa-facebook-f"></i>Sign in With Facebook</a>
                <a class="button button--social-login button--googleplus" href="#"><i
                        class="icon fab fa-google"></i>Sign in With Google</a>
                <a class="button button--social-login button--twitter" href="#"><i class="icon fab fa-twitter"></i>Sign
                    in With Twitter</a>
            </div>
        </form>
    </div>
</div>
