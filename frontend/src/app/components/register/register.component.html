<div class="bg py-5">
    <div class="col-md-10 col-lg-8 col-xl-7 container border">
        <form class="login-form m-5" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <h1 class="text-center">Sign up</h1>
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="form-group" id="firstname">
                        <input class="form-control input-lg" formControlName="firstname" placeholder="Firstname" type="text"
                            (focus)="hideValidate('firstname')" />
                        <i class="ico fas fa-envelope"></i>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group" id="lastname">
                        <input class="form-control input-lg" formControlName="lastname" placeholder="Lastname" type="text"
                            (focus)="hideValidate('lastname')" />
                        <i class="ico fas fa-envelope"></i>
                    </div>
                </div>
            </div>
            <div class="form-group" id="email">
                <input class="form-control input-lg" formControlName="email" placeholder="E-mail Address" type="email"
                    (focus)="hideValidate('email')" />
                <i class="ico fas fa-envelope"></i>
            </div>
            <div class="form-group mt-3" id="password">
                <input class="form-control input-lg" formControlName="password" placeholder="Password" type="password"
                    (focus)="hideValidate('password')" />
                <i class="ico fa fa-lock"></i>
            </div>
            <div class="form-group mt-4">
                <button class="btn-lg btn-block btn" type="submit">Sign in</button>
            </div>
            <hr />
            <div class="text-center">
                <label><a href="/login">Allready have an Account? Sign in</a></label>
            </div>
        </form>
    </div>
</div>
